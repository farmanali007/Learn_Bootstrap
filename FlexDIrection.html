<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Directions</title>
     <link rel="stylesheet" href="css/bootstrap.css">
     <link rel="stylesheet" href="css/paddingClasses.css">
</head>
<body>
    <div class="container">
        <div class="row flex-lg-row-reverse flex-md-row flex-sm-column-reverse">
            <div class="col pink">Col-1</div>
            <div class="col green">Col-2</div>
            <div class="col  red">Col-3</div>
            <div class="col blue">Col-4</div>
            <div class="col grey">Col-5</div>
        </div>
        <div class="row flex-column-reverse">
            <div class="col pink">Col-1</div>
            <div class="col green">Col-2</div>
            <div class="col red">Col-3</div>
            <div class="col blue">Col-4</div>
            <div class="col grey">Col-5</div>
        </div>
        <div class="row flex-nowrap">
            <div class="col pink">Col-1</div>
            <div class="col green">Col-2</div>
            <div class="col red">Col-3</div>
            <div class="col blue">Col-4</div>
            <div class="col grey">Col-5</div>
        </div>
        <div class="row">
            <div class="col pink">Col-1</div>
            <div class="col green">Col-2</div>
            <div class="col flex-fill red">Col-3</div>
            <div class="col blue">Col-4</div>
            <div class="col grey">Col-5</div>
        </div>
    </div>
</body>
</html>
