<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btn-Classes</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 my-5">
                <a href="" class="btn btn-primary disabled">Submit</a>
                <a href="" class="btn btn-outline-danger">Submit</a>
                <a href="" class="btn btn-danger">Submit</a>
                <a href="" class="btn btn-info">Submit</a>
                <a href="" class="btn btn-primary">Submit</a>
               
            </div>
             <div class="col-md-8 my-5">
                <button class="btn btn-primary btn-lg " disabled>click me</button>
                <button class="btn btn-outline-primary">click me</button>
                <button class="btn btn-outline-primary btn-sm">click me</button>
                <button class="btn btn-primary btn-sm active">click me</button>
             </div>
             <div class="col-md-8">
         <div class="row">
            <div class="btn-toolbar">
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-primary btn-lg " disabled>click me</button>
                    <button class="btn btn-outline-primary">click me</button>
                    <button class="btn btn-outline-primary btn-sm">click me</button>
                    <button class="btn btn-primary btn-sm active">click me</button>
                   </div>
                <div class="btn-group">
                    <button class="btn btn-primary " disabled>click me</button>
                    <button class="btn btn-primary btn-sm active">click me</button>
                   </div>
                <div class="btn-group mx-5 btn-group-vertical">
                    <button class="btn btn-primary  " disabled>click me</button>
                    <button class="btn btn-outline-primary">click me</button>
                    <button class="btn btn-outline-primary btn-sm">click me</button>
                    <button class="btn btn-primary btn-sm active">click me</button>
                   </div>
             </div>
         </div>
             </div>
        </div>
    </div>
</body>
</html>
